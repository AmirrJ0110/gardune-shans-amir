<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- spinbtn start -->
      <div class="spinBtn">Spin</div>
      <!-- spin btn end -->
      <!-- wheel start -->
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #000"><span>1</span></div>
        <div class="number" style="--i: 2; --clr: #000">
          <span>2</span>
        </div>
        <div class="number" style="--i: 3; --clr: #000"><span>3</span></div>
        <div class="number" style="--i: 4; --clr: #000"><span>4</span></div>
        <div class="number" style="--i: 5; --clr: #000"><span>5</span></div>
        <div class="number" style="--i: 6; --clr: #000">
          <span>6</span>
        </div>
        <div class="number" style="--i: 7; --clr: #000"><span>7</span></div>
        <div class="number" style="--i: 8; --clr: #000"><span>8</span></div>
      </div>
      <!-- wheel end -->
      <!-- end container -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
